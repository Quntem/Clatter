        <script>
            if(localStorage.getItem("customThemeEnabled") == "true") {
                var themecss = document.createElement("link");
                themecss.rel = "stylesheet";
                if(localStorage.getItem("customTheme").startsWith("http")) {
                    themecss.href = localStorage.getItem("customTheme");
                } else {
                    themecss.href = "/client/global/themes/" + localStorage.getItem("customTheme") + ".css";
                }
                document.head.appendChild(themecss);
            } else {
                var themecss = document.createElement("link");
                themecss.rel = "stylesheet";
                themecss.href = "/client/global/themes/sea.css";
                document.head.appendChild(themecss);
            }

            var setCustomTheme = function(themename) {
                if(themename == "") {
                    window.localStorage.removeItem("customThemeEnabled");
                    window.localStorage.removeItem("customTheme");
                } else {
                    window.localStorage.setItem("customTheme", themename);
                    window.localStorage.setItem("customThemeEnabled", "true");
                }
                location.reload();
            }

            finishedpageload = false

            function sanitizeHTML(text) {
                var element = document.createElement('div');
                element.innerText = text;
                return element.innerHTML;
            } 

            var collapsesidebargroup = function(obj) {
                if ($(obj).closest(".sidebar-listarea").find(".sidebar-listarea-inner").is(":visible")) {
                    $(obj).closest(".sidebar-listarea").find(".sidebar-listarea-inner").hide()
                    $(obj).removeClass("icon-chevron-down")
                    $(obj).addClass("icon-chevron-right")
                } else {
                    $(obj).closest(".sidebar-listarea").find(".sidebar-listarea-inner").show()
                    $(obj).removeClass("icon-chevron-right")
                    $(obj).addClass("icon-chevron-down")
                }
            }

            var switchworkspace = function(obj) {
                const orgId = $(obj).attr("orgid");

                if ($(obj).attr("selected") === "selected") {
                    $(obj).removeAttr("selected");

                    $("#shellsidebar").hide();

                    $("#sidebar-wsinfo-name").text("Workspace Name");
                    $("#sidebar-wsinfo-sub").text(".");

                    localStorage.setItem("deselectedOrg", orgId);

                    return;
                }

                localStorage.removeItem("deselectedOrg");

                const orgName = $(obj).data("tooltip");

                $("#sidebar-wsinfo-name").text(orgName || "Loading...");
                $("#workspaceswitcher")
                .find(".workspaceswitcheritem")
                .removeAttr("selected");
                $(obj).attr("selected", "selected");
                $("#shellsidebar").show();

                authClient.organization
                .setActive({ organizationId: orgId })
                .then((res) => {
                    return authClient.organization.getFullOrganization();
                })
                .then((ao) => {
                    $("#sidebar-wsinfo-name").text(ao.data.name);
                    $("#sidebar-wsinfo-sub").text(ao.data.slug);
                    GetChannels();
                    fullorg = ao;
                })
                .catch((err) => {
                    console.error("Failed to load workspace data:", err);
                    $("#sidebar-wsinfo-name").text("Error Loading Workspace");
                });
            };

            var NavigatePage = function(pagename) {
                $("#mainarea").load("/client/pages/" + pagename)
            }

            var CreateChannel = function(name) {
                fetch("/api/channels/create?channelname=" + encodeURIComponent(name), {
                    "method": "POST",
                })
                .then(function (response) {
                    console.log(response.status);
                    return response.text();
                }).then(function (data) {
                    console.log(data);
                })
                .catch(function (error) {
                    console.log(error.message);
                });
            }

            var AddUser = function(userid) {
                fetch("/api/workspace/users/add?id=" + encodeURIComponent(userid), {
                    "method": "POST",
                })
                .then(function (response) {
                    console.log(response.status);
                    return response.text();
                }).then(function (data) {
                    console.log(data);
                })
                .catch(function (error) {
                    console.log(error.message);
                });
            }

            var GetChannels = function() {
                fetch("/api/channels/list")
                .then(res => res.json())
                .then(res => {
                    console.log(res)
                    window.channels = res
                    channels = res.filter(channel => channel.type.split(".")[1] == "channeltype")
                    directmessages = res.filter(channel => channel.type.split(".")[1] == "directtype")
                    $("#channelssblist").html("")
                    if (channels.length > 0) {
                        channels.forEach(channel => {
                            $("#channelssblist").append(`
                                <div class="sidebar-listitem" onclick="currentchannelid = '` + channel.id + `'; NavigatePage('channelpage')">
                                    <div class="icon-hash sidebar-listitem-icon"></div>
                                    <div class="sidebar-listitem-text">` + sanitizeHTML(channel.name) + `</div>
                                </div>
                            `)
                        })
                    }
                    $("#directmessageslist").html("")
                    if (directmessages.length > 0) {
                        directmessages.forEach(channel => {
                            channel.members = channel.members.filter(member => member != authsession.data.user.id)
                            var member = fullorg.data.members.filter(member => member.user.id == channel.members[0])[0]
                            $("#directmessageslist").append(`
                                <div class="sidebar-listitem" onclick="currentchannelid = '` + channel.id + `'; NavigatePage('directpage')">
                                    <div class="icon-user sidebar-listitem-icon"></div>
                                    <div class="sidebar-listitem-text">` + sanitizeHTML(member.user.name) + `</div>
                                </div>
                            `)
                        })
                    }
                })
            }

            var ToggleSidebar = function() {
                if ($("#shellsidebar").is(":visible")) {
                    $("#shellsidebar").hide()
                } else {
                    $("#shellsidebar").show()
                }
            }
        </script>

    <body>

        <beacon-splash imgsrc="/ClatterMonotoneLogo.svg" awr="true"></beacon-splash>

        <header>
            <div class="icon-panel-left sidebar-listitem-icon" style="margin-left: 26px; color: var(--sidebar_foreground);" id="sidebartogglebutton" onclick="ToggleSidebar()" data-tooltip="Close Sidebar"></div>
            <div style="color: var(--sidebar_foreground); margin-left: 26px;"><span style="font-weight: 500;">Quntem </span>Clatter</div>
            <!-- <input class="searchbox"></input>

            <!-- <div class="sidebar-profile"></div> -->
            <div class="icon-user-round-cog sidebar-listitem-icon" style="color: var(--sidebar_foreground); margin-right: 12px; margin-left: auto;" onclick="NavigatePage(`usersettings`)"></div>
            <div class="icon-eye sidebar-listitem-icon" style="color: var(--sidebar_foreground); margin-right: 12px;" onclick="NavigatePage(`status`)"></div>
            <div class="icon-log-out sidebar-listitem-icon" style="color: var(--sidebar_foreground); margin-right: 12px;" onclick="authClient.signOut().then(() => location.reload())"></div>
        </header>


        <div id="apparea">
            <div id="workspaceswitcher">
            </div>

            <div id="shellsidebar" style="display: none;">
                <div class="sidebar-wsinfoarea">
                    <div class="sidebar-wsinfoarea-stack">
                        <div id="sidebar-wsinfo-name">
                            Workspace Name
                        </div>

                        <div id="sidebar-wsinfo-sub" class="skeleton">
                            .
                        </div>
                    </div>
                    <div id="composebutton" onclick="NavigatePage(`composepage`)">
                        <i class="icon-square-pen"></i>
                    </div>
                </div>

                <div class="sidebar-listarea sidebar-listarea-notitle">
                    <div class="sidebar-listitem" onclick="NavigatePage(`directory`)" id="directory-button">
                        <div class="icon-book-user sidebar-listitem-icon"></div>
                        <div class="sidebar-listitem-text">Directory</div>
                    </div>
                    <div class="sidebar-listitem" onclick="NavigatePage(`allchannels`)">
                        <div class="icon-hash sidebar-listitem-icon"></div>
                        <div class="sidebar-listitem-text">All Channels</div>
                    </div>
                    <div class="sidebar-listitem" onclick="NavigatePage(`documentlist`)">
                        <div class="icon-file-text sidebar-listitem-icon"></div>
                        <div class="sidebar-listitem-text">Documents</div>
                    </div>
                    <div class="sidebar-listitem" onclick="NavigatePage(`meetinglist`)">
                        <div class="icon-video sidebar-listitem-icon"></div>
                        <div class="sidebar-listitem-text">Meetings</div>
                    </div>
                    <!-- <div class="sidebar-listitem" onclick="NavigatePage(`workspacesettings`)">
                        <div class="icon-settings-2 sidebar-listitem-icon"></div>
                        <div class="sidebar-listitem-text">Workspace Settings</div>
                    </div> -->
                </div>
                
                <div class="sidebar-listarea">
                    <div class="sidebar-listarea-titlearea">
                        <div class="sidebar-listarea-titletext">Channels</div>
                        <div class="icon-chevron-down sidebar-listarea-titlecollapse" onclick="collapsesidebargroup(this)"></div>
                    </div>

                    <div class="sidebar-listarea-inner" id="channelssblist">
                    </div>
                </div>
                <div class="sidebar-listarea">
                    <div class="sidebar-listarea-titlearea">
                        <div class="sidebar-listarea-titletext">Direct Messages</div>
                        <div class="icon-chevron-down sidebar-listarea-titlecollapse" onclick="collapsesidebargroup(this)"></div>
                    </div>

                    <div class="sidebar-listarea-inner" id="directmessageslist">
                    </div>
                </div>
            </div>
            <div id="mainarea">
                <script>
                    NavigatePage("placeholder")
                </script>
            </div>
        </div>
        <script>
            loadfunction = function() {
                authClient.organization.list().then((res) => {
                    if (res.data.length > 0) {
                        $("#workspaceswitcher").html("");
                        res.data.forEach((item) => {
                            $("#workspaceswitcher").append(`
                                <div class="workspaceswitcheritem"
                                    onclick="switchworkspace(this)"
                                    data-tooltip="${item.name}"
                                    orgid="${item.id}">
                                    <img class="workspaceswitcheriteminner"
                                        src="${item.logo || '/client/wsicon.png'}"
                                        onerror="this.onerror=null;this.src='/client/wsicon.png';">
                                </div>
                            `);
                        });
                        $("#workspaceswitcher").append(`
                            <div class="workspaceswitcheradd"
                                data-tooltip="Create A New Workspace"
                                onclick="createworkspace()">
                                <div class="icon-plus workspaceswitcheradd-icon"></div>
                            </div>
                        `);

                        authClient.organization.getFullOrganization()
                        .then((ao) => {
                            try {
                                var activeId = ao.data.id.toString();
                                var justDeselected = localStorage.getItem("deselectedOrg");
                            } catch {
                                var activeId = ""
                                var justDeselected = ""
                            }

                            if (justDeselected && justDeselected === activeId) {
                                localStorage.removeItem("deselectedOrg");
                                if (!finishedpageload) {
                                    finishedpageload = true;
                                    fadeoutsplash();
                                }
                            } else {
                                try {
                                    switchworkspace($("[orgid=" + activeId + "]"));
                                } catch (e) {
                                    console.log("No active org to switch to.");
                                }
                                if (!finishedpageload) {
                                    finishedpageload = true;
                                    fadeoutsplash();
                                }
                            }
                        });
                    } else {
                        $("#workspaceswitcher").html(`
                            <div class="workspaceswitcheradd"
                                data-tooltip="Create A New Workspace"
                                onclick="createworkspace()">
                                <div class="icon-plus workspaceswitcheradd-icon"></div>
                            </div>
                        `);
                        if (!finishedpageload) {
                            finishedpageload = true;
                            fadeoutsplash();
                        }
                    }
                });
            };

            if (window.location.origin == "https://beta.clatter.work" || window.location.origin == "https://clatterpreview.quntem.co.uk") {
                document.title = "Clatter | Beta Client";
            } else if (window.location.origin === "http://localhost:3000") {
                document.title = "Clatter | Dev Client"
            }

            document.addEventListener('DOMContentLoaded', () => {
                const dirButton = document.getElementById('directory-button');
                let clickCount = 0;
                let timer = null;

                dirButton.addEventListener('click', () => {
                    clickCount++;
                    if (!timer) {
                        timer = setTimeout(() => {
                            clickCount = 0;
                            timer = null;
                        }, 2500);
                    }
                    
                    if (clickCount > 5) {
                        window.location.href = "/starship/";
                    }
                });
            });
        </script>
