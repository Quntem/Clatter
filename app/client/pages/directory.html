<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All Channels</title>
    </head>

    <body>
        <div class="mainarea-header">
            <div class="sidebar-wsinfoarea-stack-nohover">
                <div id="mainarea-header-title">
                    Directory
                </div>

                <div id="mainarea-header-sub">
                    .
                </div>
            </div>
            
            <div id="addchannelbutton" class="icon-plus sidebar-listitem-icon" style="display: none; margin-right: 25px; margin-left: auto; color: #666666;" onclick="AddUser(prompt(`User ID`))"></div>
        </div>
        <div style="height: calc(100% - 71px); padding-top: 20px; overflow-y: scroll; width: 100%;">
            <div class="channellistcontainer" id="channellistcontainer">

            </div>
        </div>
        <script>
            authClient.organization.getActiveMember()
                .then(res => {
                    if (res.data.role == "owner") {
                        $("#addchannelbutton").show()
                    }
                })
            authClient.organization.getFullOrganization()
                .then(ao => {
                    $("#mainarea-header-sub").html(ao.data.name)
                    authClient.organization.getFullOrganization()
                        .then(ao => {
                            authClient.organization.getActiveMember()
                                .then(res => {
                                    $("#channellistcontainer").html("")
                                    ao.data.members.forEach(member => {
                                        if (member.user.id != authsession.data.user.id) {
                                            if (member.role == "owner") {
                                                if (res.data.role == "owner") {
                                                    $("#channellistcontainer").append(`
                                                        <div class="channellistitem" onclick="if (confirm('Do you want to remove ` + sanitizeHTML(member.user.name) + `? They will be notified of this action.')) { authClient.organization.removeMember({ memberIdOrEmail: '` + sanitizeHTML(member.user.email) + `', organizationId: '` + ao.data.id + `'}).then(() => { window.location.reload(); }).catch(error => { console.error('Failed to remove member:', error); alert('Failed to remove member: ' + error.message); }); } else { return; }">
                                                            <div class="icon-user channellistitem-icon channellistitem-text-owner"></div>
                                                            <div class="channellistitem-text channellistitem-text-owner">` + sanitizeHTML(member.user.name) + ` <div class="icon-crown" style="display: inline-block; vertical-align: middle; position: relative; top: -2px;"></div></div>
                                                        </div>
                                                    `)
                                                } else {
                                                    $("#channellistcontainer").append(`
                                                        <div class="channellistitem">
                                                            <div class="icon-user channellistitem-icon channellistitem-text-owner"></div>
                                                            <div class="channellistitem-text channellistitem-text-owner">` + sanitizeHTML(member.user.name) + ` <div class="icon-crown" style="display: inline-block; vertical-align: middle; position: relative; top: -2px;"></div></div>
                                                        </div>
                                                    `) 
                                                }
                                            } else {
                                                if (res.data.role == "owner") {
                                                    $("#channellistcontainer").append(`
                                                        <div class="channellistitem"  onclick="if (confirm('Do you want to remove ` + sanitizeHTML(member.user.name) + `? They will be notified of this action.')) { authClient.organization.removeMember({ memberIdOrEmail: '` + sanitizeHTML(member.user.email) + `', organizationId: '` + ao.data.id + `'}).then(() => { window.location.reload(); }).catch(error => { console.error('Failed to remove member:', error); alert('Failed to remove member: ' + error.message); }); } else { return; }">
                                                            <div class="icon-user channellistitem-icon"></div>
                                                            <div class="channellistitem-text">` + sanitizeHTML(member.user.name) + `</div>
                                                        </div>
                                                    `)
                                                } else {
                                                    $("#channellistcontainer").append(`
                                                        <div class="channellistitem">
                                                            <div class="icon-user channellistitem-icon"></div>
                                                            <div class="channellistitem-text">` + sanitizeHTML(member.user.name) + `</div>
                                                        </div>
                                                    `) 
                                                }
                                            }
                                        } else {
                                            if (res.data.role == "owner") {
                                                $("#channellistcontainer").append(`
                                                    <div class="channellistitem">
                                                        <div class="icon-user channellistitem-icon channellistitem-text-owner"></div>
                                                        <div class="channellistitem-text channellistitem-text-owner">` + sanitizeHTML(member.user.name) + ` <div class="icon-crown" style="display: inline-block; vertical-align: middle; position: relative; top: -2px;"></div> (you)</div>
                                                    </div>
                                                `)
                                            } else {
                                                $("#channellistcontainer").append(`
                                                <div class="channellistitem">
                                                    <div class="icon-user channellistitem-icon"></div>
                                                    <div class="channellistitem-text">` + sanitizeHTML(member.user.name) + ` (you)</div>
                                                </div>
                                            `)
                                            }
                                        }
                                    })
                                })
                        })
                })
        </script>
    </body>
</html>
