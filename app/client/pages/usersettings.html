<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="mainarea-header">
            <div class="sidebar-wsinfoarea-stack-nohover">
                <div id="mainarea-header-title">
                    User Settings
                </div>
                <div id="mainarea-header-sub">
                    .
                </div>
            </div>
            
            <div class="icon-log-out sidebar-listitem-icon" style="margin-right: 25px; margin-left: auto; color: rgb(205, 50, 50);" onclick="authClient.signOut().then(() => location.reload())"></div>

            <script>
                $("#mainarea-header-sub").html(authsession.data.user.name)

                var uploadFile = function() {
                    return new Promise((resolve, reject) => {
                        const input = document.createElement('input');
                        input.type = 'file';
                        input.onchange = (event) => {
                            const file = event.target.files[0];
                            if (file) {
                                const reader = new FileReader();
                                reader.onload = (e) => {
                                    resolve(e.target.result);
                                };
                                reader.onerror = (e) => {
                                    reject(e);
                                };
                                reader.readAsDataURL(file);
                            } else {
                                reject('No file selected');
                            }
                        };
                        input.click();
                    });
                }

                var changeProfilePicture = function() {
                    uploadFile().then(async (dataUrl) => {
                        console.log('File data URL:', dataUrl);
                        await authClient.updateUser({
                            image: dataUrl,
                        })
                        document.getElementById("profilepicture").src = dataUrl
                    }).catch(error => {
                        console.error('Error uploading file:', error);
                    });
                }
            </script>
        </div>

        <div style="height: calc(100% - 71px); width: 100%; padding: 2rem;">
            <div class="profilepicturearea">
                <h2>Profile</h2>
                <div class="profilepagearea">
                    <div class="profile-picture-wrapper" onclick="changeProfilePicture()">
                        <img id="profilepicture" width="96" height="96"/>
                        <div class="icon-pencil edit-icon"></div>
                    </div>
                    <div class="profile-name-wrapper">
                        <input type="text" class="profile-name-input" placeholder="Name" value="">
                    </div>
                </div>
            </div>
        </div>
        <script>
            authClient.getSession()
                .then(session => {
                    if (session.data.user.image) {
                        const img = new Image();
                        img.onload = function() {
                            $("#profilepicture").attr("src", session.data.user.image);
                        };
                        img.src = session.data.user.image;
                    } else {
                        const img = new Image();
                        img.onload = function() {
                            $("#profilepicture").attr("src", "/profilepicture.png");
                        };
                        img.src = "/profilepicture.png";
                    }

                    if (session.data.user.name) {
                        $(".profile-name-input").val(session.data.user.name);
                    } else {
                        $(".profile-name-input").val("legend says that you have no name and are hacking so can you please don't?");
                    }
                })

            document.querySelector(".profile-name-input").addEventListener("keydown", function (e) {
                if (e.key === "Enter") {
                    const newName = this.value.trim();
                    if (newName.length > 0) {
                        authClient.updateUser({
                            name: newName,
                        }).then(() => {
                            console.log("Name updated successfully");
                            $("#mainarea-header-sub").html(newName);
                        }).catch((err) => {
                            console.error("Failed to update name:", err);
                        });
                    }
                }
            });
        </script>
        <style>
            h2 {
                color: #666666;
                font-size: 2rem;
                font-weight: 500;
                margin: 0;
                margin-bottom: 1.5rem;
            }

            .profilepagearea {
                display: flex;
                flex-direction: row;
                gap: 1rem;
            }

            #profilepicture {
                width: 6rem;
                height: 6rem;
                border-radius: 24px;
                margin-bottom: 1.25rem;
                cursor: pointer;
                transition: all 150ms ease;
                background-color: #666666;
            }

            #profilepicture:hover,
            #profilepicture:active,
            #profilepicture:focus,
            .profile-picture-wrapper:hover > img {
                transition: all 150ms ease;
                filter: brightness(0.75);
            }

            .profile-picture-wrapper {
                position: relative;
                width: 6rem;
                height: 6rem;
            }
            
            .edit-icon {
                opacity: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-size: 2rem;
                transition: all 150ms ease;
                cursor: pointer;
                padding: 0.5rem;
            }

            .profile-picture-wrapper:hover > .edit-icon {
                transition: all 150ms ease;
                opacity: 1;
                backdrop-filter: blur(2px);
            }

            .profile-name-wrapper {
                display: flex;
                flex-direction: row;
                width: 100%;
            }

            .profile-name-input {
                font-family: 'Figtree', sans-serif;
                width: calc(100% - 7rem);
                height: 25%;
                padding: 0.5rem;
                font-size: 1rem;
                border-radius: 4px;
                border: 1px solid #ccc;
            }
        </style>
    </body>
</html>
