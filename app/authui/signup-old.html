<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <script src="auth-ui-client.js" type="module"></script>
    </head>
    <body>
        <div class="authboxholder">
            <img src="/ClatterMonotoneLogo.svg" id="loginlogo" />
            <div class="authboxtext">
                Sign In To Clatter
            </div>
            <div class="authbox">
                <input type="email" class="auth-input" id="email" placeholder="Email">
                <input type="password" class="auth-input" id="password" placeholder="Password">
                <div class="signin-button" onclick="signin()">
                    Sign In
                </div>
            </div>
        </div>
    </body>
</html>
