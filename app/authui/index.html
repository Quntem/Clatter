<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Clatter Client">
        <meta name="keywords" content="Quntem, Clatter, Quntem Clatter, Clatter Client, Quntem Clatter Client, Workplace, Slack, Cliq">

        <title>Clatter | Authentication</title>
        <link rel="icon" type="image/svg+xml" href="data:image/svg+xml, %3Csvg width='21' height='21' viewBox='0 0 21 21' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10.5 5.25C10.5 2.35051 12.8505 0 15.75 0V0C18.6495 0 21 2.35051 21 5.25V10.5H15.75C12.8505 10.5 10.5 8.14949 10.5 5.25V5.25Z' fill='%23666666'/%3E%3Cpath d='M0 5.25C0 2.35051 2.35051 0 5.25 0V0C8.14949 0 10.5 2.35051 10.5 5.25V5.25C10.5 8.14949 8.14949 10.5 5.25 10.5H0V5.25Z' fill='%23666666'/%3E%3Cpath d='M10.5 15.75C10.5 12.8505 12.8505 10.5 15.75 10.5H21V15.75C21 18.6495 18.6495 21 15.75 21V21C12.8505 21 10.5 18.6495 10.5 15.75V15.75Z' fill='%23666666'/%3E%3Cpath d='M0 10.5H5.25C8.14949 10.5 10.5 12.8505 10.5 15.75V15.75C10.5 18.6495 8.14949 21 5.25 21V21C2.35051 21 0 18.6495 0 15.75V10.5Z' fill='%23666666'/%3E%3C/svg%3E%0A">

        <link rel="stylesheet" href="styles.css"/> 
        <link href="/client/global/lucide-font/lucide.css" rel="stylesheet" />
        <script src="/selfxss.js"></script>
    </head>

    <body>
        <div class="icon-arrow-left back-btn" id="back-btn" onclick="window.location.href = window.location.origin;"></div>

        <div class="authboxholder">
            <img src="/Logo.svg" id="loginlogo" width="48" height="48"/>
            <h1 class="auth-header">Let's get signed in with your email!</h1>
            <h2 class="auth-subheader" id="auth-subheader">Clatter Authentication</h2>
            <div class="authbox">
                <input type="text" id="email" placeholder="Email" class="auth-input"/>

                <div class="signin-button-area">
                    <div class="signin-button" onclick="window.location.href = '/authui/signin?email=' + encodeURIComponent(document.getElementById('email').value) + '&callback=' + encodeURIComponent(new URLSearchParams(window.location.search).get('callback'))">
                        Sign In
                    </div>
                    <div class="signin-button-secondary" onclick="window.location.href = '/authui/signup?email=' + encodeURIComponent(document.getElementById('email').value) + '&callback=' + encodeURIComponent(new URLSearchParams(window.location.search).get('callback'))">
                        Sign Up
                    </div>
                </div>
                
                <!-- <div class="signin-button-secondary" onclick="window.location.pathname = '/authui/signup'">
                    Sign Up
                </div>

                <div class="signin-button-secondary" onclick="window.location.pathname = '/authui/resetpassword'">
                    Reset Password
                </div> -->
            </div>
        </div>

        <footer>
            <a onclick="window.location.href = '/authui/resetpassword'" class="footer-link">Reset Password</a>
            <a href="/legal/terms-of-service/" class="footer-link">Terms of Service</a>
        </footer>
    </body>

    <script>
        const elements = {
            subheader: document.getElementById("auth-subheader")
        };

        if (window.location.origin == "https://clatterpreview.quntem.co.uk" || window.location.origin == "https://beta.clatter.work") {
            document.title = "Clatter Authentication Beta";
            elements.subheader.innerHTML = "Clatter Authentication Beta";
        } else if (window.location.origin === "http://localhost:3000") {
            document.title = "Clatter Authentication Dev";
            elements.subheader.innerHTML = "Clatter Authentication Dev";
        }
    </script>
</html>
