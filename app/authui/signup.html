<html lang="en">
    <head>

        <!-- CSS -->
        <link rel="stylesheet" href="styles.css"/>
        <script src="auth-ui-client.js" type="module"></script>
        <link href="/client/global/lucide-font/lucide.css" rel="stylesheet" />
        <script src="/selfxss.js"></script>
    </head>

    <body>
        <div class="icon-arrow-left back-btn" id="back-btn" onclick="window.location.href = window.location.origin + '/authui/' + '?callback=' + window.location.origin + '/client/'"></div>

        <div class="authboxholder" name="authboxholder">
            <img src="/ClatterMonotoneLogo.svg" id="loginlogo" width="48" height="48"/>
            
            <div class="authboxtext">
                Sign Up To Clatter
            </div>

            <div class="authbox" name="authbox">
                <input type="text" class="auth-input" id="name" placeholder="Name">
                
                <!-- <input type="date" class="auth-input" id="birthday" placeholder="Birthday" min="1908-06-08" max="2012-12-31">
                
                <form>
                    <select class="auth-input" id="language" style="width: 100%; cursor: auto;">
                        <option value="English" selected="selected">English</option>
                    </select>
                </form> -->
                
                <input type="email" class="auth-input" id="email" placeholder="Email">
                <input type="password" class="auth-input" id="password" placeholder="Password">

                <div class="signin-button-area">
                    <div class="signin-button-secondary" style="margin-top: 0px; width: 100%;" onclick="signup()">
                        Sign Up
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <a href="/legal/terms-of-service/" class="footer-link">Terms of Service</a>
        </footer>
    </body>
</html>
