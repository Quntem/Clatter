        <!-- CSS and JS -->
        <link rel="stylesheet" href="styles.css" />
        <link href="/client/global/lucide-font/lucide.css" rel="stylesheet" />
        <script src="auth-ui-client.js" type="module"></script>
    </head>

    <body>
        <div class="icon-arrow-left back-btn" id="back-btn" onclick="window.location.href = window.location.origin + '/authui/' + '?callback=' + window.location.origin + '/client/'"></div>

        <div class="authboxholder">
            <img src="/public/ClatterMonotoneLogo.svg" id="loginlogo" width="48" height="48"/>
            
            <div class="authboxtext">
                Sign In To Clatter
            </div>

            <div class="authbox">
                <input type="email" class="auth-input" id="email" placeholder="Email">
                <input type="password" class="auth-input" id="password" placeholder="Password">
                
                <div class="signin-button-area">
                    <div class="signin-button" onclick="signin()">
                        Sign In
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
